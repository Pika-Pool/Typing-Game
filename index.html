<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Typing Game</title>

	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/d80706dc52.js" crossorigin="anonymous"></script>
</head>

<body>
	<button id="settings-btn" class="settings-btn"><i class="fas fa-cog"></i></button>
	<div class="settings">
		<label for="difficulty">Difficulty:</label>
		<select name="difficulty" id="difficulty" class="difficulty">
			<option value="easy">Easy</option>
			<option value="normal">Normal</option>
			<option value="hard">Hard</option>
		</select>
	</div>

	<main>
		<h1>Speed Typer</h1>

		<section class="hud">
			<span>Time left: <span class="time">8s</span></span>
			<span>Score: <span class="score">12</span></span>
		</section>

		<section class="game">
			<small>Type the following below:</small>
			<h2 class="word">hello</h2>
		</section>

		<input id="text" type="text" autofocus autocomplete="off" placeholder="Type the word here...">

		<div class="endgame">
			<h2>Time ran out!</h2>

			<p>Your final score is : <span class="score"></span></p>
			<button onclick="location.reload()">Reload</button>
		</div>
	</main>

	<script type="module" src="./js/script.js"></script>

</body>

</html>
